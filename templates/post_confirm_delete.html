{% extends "base.html" %}
{% block content %}
<div class="col-md-8 mx-auto py-5">
    <div class="card border-danger">
        <div class="card-body">
            <h2 class="card-title text-danger">Confirm Delete Post</h2>
            <form method="POST">
                {% csrf_token %}
                <p class="card-text">Are you sure you want to delete this post?</p>

                <!-- Confirm deletion -->
                <input type="submit" value="Confirm" class="btn btn-danger">

                <!-- Cancel deletion - Go back to the post list page -->
                <a href="{% url 'posts:list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
