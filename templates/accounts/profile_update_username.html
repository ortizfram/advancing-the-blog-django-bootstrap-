{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %} 

<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Change Username</legend>
            {{ user_form|crispy }}
            {{ profile_form|crispy }}
        </fieldset>
        <div class="form-group" id="signup-button">
            <button type="submit" class="btn btn-info">Update Profile</button>
            <button type="" class="btn btn-danger"><a href="{% url 'profile' %}">Cancel</a></button>
        </div>
      </form>
</div>

{% endblock %}
